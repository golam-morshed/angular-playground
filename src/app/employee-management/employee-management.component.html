<div class="employee-management-container">
  <!-- Header with gradient -->
  <div class="employee-management-header">
    <h1>Employee Management System</h1>
    <p>Manage employees, track departments, and maintain records</p>
  </div>

  <!-- Navigation Tabs with Add Button -->
  <div class="navigation-section">
    <div class="navigation-tabs">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" routerLink="dashboard" routerLinkActive="active">
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="employees" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            Employee List
          </a>
        </li>
      </ul>
    </div>
    <div class="add-button-container">
      <button class="btn btn-success" routerLink="employees/new">
        <i class="bi bi-plus-circle"></i> Add New Employee
      </button>
    </div>
  </div>

  <!-- Router Outlet for Child Components -->
  <div class="employee-management-content">
    <router-outlet></router-outlet>
  </div>
</div>
