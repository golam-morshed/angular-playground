<div class="expenses-section">
  <h3>All Expenses</h3>
  
  <div class="expenses-list" *ngIf="expenses.length > 0; else noExpenses">
    <div *ngFor="let expense of expenses" class="expense-item">
      <div class="expense-main">
        <div class="expense-info">
          <h4 class="expense-description">{{ expense.description }}</h4>
          <div class="expense-details">
            <span class="expense-category">{{ expense.category }}</span>
            <span class="expense-date" [appFormatDate]="expense.date"></span>
          </div>
        </div>
        <div class="expense-amount" [appFormatCurrency]="expense.amount"></div>
      </div>
      <div class="expense-actions">
        <button 
          class="btn btn-edit" 
          (click)="onEdit(expense)"
          title="Edit expense"
        >
          <i class="icon-edit">edit</i>
        </button>
        <button 
          class="btn btn-delete" 
          (click)="onDelete(expense.id)"
          title="Delete expense"
        >
          <i class="icon-delete">delete</i>
        </button>
      </div>
    </div>
  </div>

  <ng-template #noExpenses>
    <div class="no-expenses">
      <p>No expenses found. Add your first expense!</p>
    </div>
  </ng-template>
</div>
