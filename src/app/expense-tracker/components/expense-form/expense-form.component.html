<div class="expense-form-container">
  <h3>{{ isEditMode ? 'Edit Expense' : 'Add New Expense' }}</h3>
  
  <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="expense-form" >
    <div class="form-group">
      <label for="date" class="form-label">Date *</label>
      <input
        type="date"
        id="date"
        formControlName="date"
        class="form-control"
        [class.is-invalid]="isFieldInvalid('date')"
      />
      <div class="invalid-feedback" *ngIf="isFieldInvalid('date')">
        {{ getFieldError('date') }}
      </div>
    </div>

    <div class="form-group">
      <label for="amount" class="form-label">Amount *</label>
      <input
        type="number"
        id="amount"
        formControlName="amount"
        class="form-control"
        step="0.01"
        min="0.01"
        placeholder="0.00"
        [class.is-invalid]="isFieldInvalid('amount')"
      />
      <div class="invalid-feedback" *ngIf="isFieldInvalid('amount')">
        {{ getFieldError('amount') }}
      </div>
    </div>

    <div class="form-group">
      <label for="category" class="form-label">Category *</label>
      <select
        id="category"
        formControlName="category"
        class="form-control"
        [class.is-invalid]="isFieldInvalid('category')"
      >
        <option value="">Select a category</option>
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
      <div class="invalid-feedback" *ngIf="isFieldInvalid('category')">
        {{ getFieldError('category') }}
      </div>
    </div>

    <div class="form-group">
      <label for="description" class="form-label">Description *</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="3"
        placeholder="Enter expense description"
        [class.is-invalid]="isFieldInvalid('description')"
      ></textarea>
      <div class="invalid-feedback" *ngIf="isFieldInvalid('description')">
        {{ getFieldError('description') }}
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="expenseForm.invalid">
        {{ isEditMode ? 'Update Expense' : 'Add Expense' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
